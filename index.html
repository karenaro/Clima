<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="/style.css" />
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400&display=swap" rel="stylesheet">
<script src="script.js" defer></script>    
<title>app clima</title>
</head>
<body id="body">
    <div class="buscador-card" id="search-form">
        <form id="search-form">
            <div class="searchbox">
              <label for="" class="label-search">Busca tu ciudad</label>
              <input type="text" autocomplete="off" placeholder="Buscar ciudad..." class="search" id="searchbox" value="Manizales"/>
            </div>
            <div class="info-adicional">
              <div class=""> 
                <span>precipitaciones:</span>
                <span id="prec"></span></div>
              <div class=""> 
                <span>Rayos de sol:</span>
                <span id="sol"></span></div>
              <div class=""> 
                <span>Latitud:</span>
                <span id="lat"></span></div>
              <div class="">
                 <span>longitud:</span>
                <span id="lon"></span></div>

            </div>
          </form>
    </div>
    <div class="clima-card" id="card">
        <div class="temperature">
          <div class="temp" id="temp"></div>
        </div>
        <div class="texto-info">
            <div class="city" id="city"></div>
            <div class="date" id="date"></div>
            <div class="weather" id="weather">
                <span class="material-symbols-outlined" id="icon-temp">
                
                </span>
            </div>
            
        </div>
      </div>

</body>
</html>
